<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Hessa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating message above the text -->
    <div id="contract-message" class="message">You just signed a contract to be mine forever, good luck! ‚ù§Ô∏è</div>

    <div class="container">
        <h1>To the prettiest girl in the world</h1>
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <div class="buttons">
            <button class="yes" onclick="showLove()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <!-- Container for hearts animation -->
    <div id="hearts-container"></div>

    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 150); // Avoid going off-screen
            let y = Math.random() * (window.innerHeight - 100); // Prevent getting stuck at the bottom

            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";

            // üî• Fix for iPhone Safari: Force reflow to prevent button from sticking
            button.style.transition = "none";
            setTimeout(() => {
                button.style.transition = "all 0.2s ease-in-out";
            }, 10);
        }

        function showLove() {
            showMessage(); // Show the contract message

            for (let i = 0; i < 30; i++) {  // Generate floating hearts
                createHeart();
            }
        }

        function createHeart() {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; // Heart symbol
            heart.style.left = Math.random() * 100 + "vw";  // Random horizontal position
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();  // Remove hearts after animation
            }, 5000); // Slowed down to 5s
        }

        function showMessage() {
            let message = document.getElementById('contract-message');
            message.style.display = 'block'; // Show the message
            message.classList.add('animate-message');

            setTimeout(() => {
                message.style.display = 'none'; // Hide after 10 animations (10s)
            }, 10000);
        }
    </script>
</body>
</html>
